<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
      Lapas nosaukums un 
  -->
  <title>Prognozēšanas lietojumprogramma</title>
  <meta name="title" content="Prognozēšanas rīks">

  <!-- 
    - logotips
  -->
  <link rel="shortcut icon" href="logo.png">

  <!-- 
      Saites uz Google fontiem
  -->
  <link rel="preconect" href="https://fonts.googleapis.com">
  <link rel="preconect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


  <!-- 
      Saite uz css failu, formatējuma definēšanai
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
      Saite uz js failu, loģikas realizēšanai
  -->
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/route.js" type="module"></script>
</head>

<body>

  <!-- 
      Galvene
    -->

  <header class="header">
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/logotips.png" width="10" height="40" alt="logo">
      </a>

      <div class="search-view" data-search-view>

        <div class="search-wrapper">
          <input type="search" name="search" placeholder="Meklēt pilsētu..." autocomplete="off" class="search-field"
            data-search-field>

          <span class="m-icon leading-icon">search</span>

          <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
            <span class="m-icon">arrow_back</span>
          </button>
        </div>

        <div class="search-result" data-search-result></div>

      </div>

      <div class="header-actions">

        <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
          <span class="m-icon icon">search</span>
        </button>

        <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon">my_location</span>

          <span class="span">Pašreizējā atrašanās vieta</span>
        </a>

      </div>

    </div>
  </header>





  <main>
    <article class="container" data-container>

      <div class="content-left">
        <!-- 
          - #TĒKOŠA TEMPERATŪRA
        -->

        <section class="section current-weather" aria-label="current weather" data-current-weather></section>





        <!-- 
          - #PROGNOZĒŠANA
        -->

        <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
      </div>





      <div class="content-right">
        <!-- 
          - #STUNDAS PROGNOZE
        -->

        <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>





        <!-- 
          - #KĀJENE
        -->

        <footer class="footer">


          <p class="body-3">
            Izveidots ar <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"
              rel="noopener">
              <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
            </a>
          </p>
        </footer>
      </div>

      <div class="loading" data-loading></div>



    </article>
  </main>





  <!-- 
    - #404 KĻŪDA
  -->

  <section class="error-content" data-error-content>

    <h2 class="heading">404</h2>

    <p class="body-1">Lapa nav atrasta!</p>

    <a href="#/weather?lat=56.9496&lon=24.0978" class="btn-primary">
      <span class="span">Atgriezties</span>
    </a>

  </section>

</body>

</html>
